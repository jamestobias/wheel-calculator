<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Offset Calculator - Supreme Forged</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.webp" alt="Supreme Forged" class="logo">
        </div>
        
        <div class="mode-selector">
            <button id="topMount" class="mode-btn active">Top Mount</button>
            <button id="backMount" class="mode-btn">Back Mount</button>
        </div>

        <div class="calculator-grid">
            <div class="calculator">
                <!-- PRIMARY CONTROLS -->
                <section class="primary-controls">
                    <h2 class="primary-title">Primary Controls</h2>
                    <p class="primary-subtitle">These values determine your final offset</p>
                    
                    <div class="primary-input-group">
                        <label>Width (inches)</label>
                        <input type="number" id="width" value="10.5" step="0.5" class="primary-input">
                    </div>
                    
                    <div class="primary-input-group">
                        <label>Pad Height (mm)</label>
                        <input type="number" id="padHeight" value="-2" step="0.1" class="primary-input">
                    </div>
                    
                    <div class="primary-input-group">
                        <label>Outer Rim Width (inches)</label>
                        <input type="number" id="outerRim" value="3.5" step="0.5" class="primary-input">
                    </div>
                </section>

                <!-- FINAL OFFSET RESULT -->
                <section class="results-section final">
                    <div class="result-item highlight">
                        <span class="result-label">Final Offset:</span>
                        <span class="result-value" id="finalOffset">-</span>
                    </div>
                </section>

                <!-- TIRE SPECS -->
                <section class="input-section">
                    <h2>Tire Specifications</h2>
                    <div class="input-group">
                        <label>Section Width (mm)</label>
                        <input type="number" id="secWidth" value="255" step="1">
                    </div>
                    <div class="input-group">
                        <label>Profile (%)</label>
                        <input type="number" id="profile" value="35" step="1">
                    </div>
                    <div class="input-group">
                        <label>Diameter (inches)</label>
                        <input type="number" id="diameter" value="20" step="1">
                    </div>
                </section>

                <section class="results-section">
                    <div class="result-item">
                        <span class="result-label">Rolling Diameter:</span>
                        <span class="result-value" id="rollingDiameter">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Overall Height:</span>
                        <span class="result-value" id="overallHeight">-</span>
                    </div>
                </section>

                <!-- ADDITIONAL WHEEL SPECS -->
                <section class="input-section">
                    <h2>Additional Specifications</h2>
                    <div class="input-group">
                        <label>PCD + Holes</label>
                        <input type="text" id="pcd" value="5x114.3">
                    </div>
                    <div class="input-group">
                        <label>Inner Rim Width (inches)</label>
                        <input type="number" id="innerRim" value="6.5" step="0.5">
                    </div>
                </section>
            </div>

            <div class="visualization">
                <h3>Wheel Cross-Section</h3>
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
